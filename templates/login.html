<!-- 
 This is a simple login form template using Flask-WTF and Bootstrap.
It includes fields for email and password, and a submit button. The form is styled using Bootstrap classes. -->

{% set form = form %}
 
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-center">Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.email.label }} {{ form.email(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
